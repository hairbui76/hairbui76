<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 475 50'
    width='475px' height='50px'>

    <style>
        @font-face {
        font-family: 'Fira Code';
        font-style: normal;
        font-weight: 600;
        font-display: fallback;
        src:
        url(data:font/truetype;base64,)
        format('truetype');
        }

        text {
        fill: #000000;
        }

        /* GitHub dark mode detection */
        @media (prefers-color-scheme: dark) {
        text {
        fill: #ffffff; /* White for dark mode */
        }
        }
</style>

    <path id='path0'>
        <!-- Single line -->
        <animate id='d0' attributeName='d' begin='0s;d0.end'
            dur='6000ms' fill='remove'
            values='m0,25 h0 ; m0,25 h475 ; m0,25 h475 ; m0,25 h0'
            keyTimes='0;0.66666666666667;0.83333333333333;1' />
    </path>
    <text font-family='"Fira Code", monospace' font-size='32'
        dominant-baseline='middle'
        x='0%' text-anchor='start'
        letter-spacing='normal'>
        <textPath xlink:href='#path0'>
            Hi there, I&#039;m Bui Duc Hai
        </textPath>
    </text>
</svg>